<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Info</title>
  <!-- Link to CSS file for page styling -->
  <link rel="stylesheet" href="account.css">
</head>
<body>

  <div class="container">
    <!-- Page heading -->
    <h2>Account Information</h2>

    <!-- Account information form -->
    <form id="accountForm">
      <!-- Hidden field for user ID -->
      <input type="hidden" id="id" name="id">

      <!-- Email input field -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <span class="account-error" id="emailError" style="color:red;font-size:0.9em;"></span>

      <!-- Username input field -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <span class="account-error" id="usernameError" style="color:red;font-size:0.9em;"></span>

      <!-- Password input field -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <span class="account-error" id="passwordError" style="color:red;font-size:0.9em;"></span>

      <!-- Birthdate input field -->
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required>
      <span class="account-error" id="birthdateError" style="color:red;font-size:0.9em;"></span>

      <!-- Sex selection -->
      <label for="sex">Sex</label>
      <select id="sex" name="sex" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span class="account-error" id="sexError" style="color:red;font-size:0.9em;"></span>

      <!-- Form action buttons -->
      <div class="form-actions">
        <button type="button" class="goBack" onclick="goBack()">Back</button>
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>

  <!-- Link to JS file for handling interactions and validation -->
  <script src="account.js"></script>

</body>
</html>
